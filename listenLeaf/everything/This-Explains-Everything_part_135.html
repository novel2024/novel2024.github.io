<html><head><style>a {text-decoration: none;} .content {margin-top: 50px;} .nav {position: absolute; top: 0; width: 100%; text-align: center;}</style></head><body><div class='content'><p>But is there in fact a tree?</p><p>I trust in my eyes.</p><p>But why do I trust?</p><p>Not understanding my brain</p><p>Being too complex.</p><p>Looking for answers,</p><p>Searching for explanations,</p><p>But living without.</p><p>Trust in my percepts</p><p>And trust in my memories.</p></div><div class='nav'><a href="This-Explains-Everything_part_134.html">⬅️</a> | <a href="index.html">📄</a> | <a href="This-Explains-Everything_part_136.html">➡️</a></div></body></html>
