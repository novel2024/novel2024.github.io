<!DOCTYPE html>
<html>
<head>
    <title>响应式布局示例</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Insert your CSS styles here */
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            font-size: medium;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            margin: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
        }

        /* 媒体查询 */
        @media (max-width: 768px) {
            /* 屏幕宽度小于等于768px时应用的样式 */
            header {
                font-size: 24px;
            }

            section {
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            /* 屏幕宽度小于等于480px时应用的样式 */
            header {
                font-size: 20px;
            }

            section {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>这是一个标题</h1>
    </header>
    <section>
        <h2>这是一段文本</h2>
        <p>这是一些示例文本。在响应式布局中，我们将使用CSS媒体查询来改变文本的样式和布局，以适应不同的设备和屏幕尺寸。</p>
    </section>
    <footer>
        <img src="image.jpg" alt="图片">
    </footer>
</body>
</html>
